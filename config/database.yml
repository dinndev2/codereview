# SQLite for development and test
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# PostgreSQL for production
# Configure via DATABASE_URL environment variable or individual settings below
production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  database: <%= ENV.fetch("DATABASE_NAME") { "aiaicodereview_production" } %>
  username: <%= ENV.fetch("DATABASE_USER") { "postgres" } %>
  # Password is optional only if PostgreSQL is configured for trust/md5 without password
  # For production, ALWAYS set DATABASE_PASSWORD for security
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
  
  # Or use DATABASE_URL format (recommended for most platforms):
  # url: <%= ENV.fetch("DATABASE_URL") { "" } %>
